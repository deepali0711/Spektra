<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
          background-image: url("background1.jpg");
        }
        </style>
</head>
<body><br>
    <br>
    <h1 style="background-color:rgb(101, 95, 101);text-align: center;">Application Form</h1> 
        <br>
            <h4 style="background-color:rgb(105, 98, 100);text-align: center;">Student Details</h4>
            <br>
            <br>
        The name and photo associated with your google account will be recorded.
        <br>
        <br>
        <br>
</h1>
    <form name="Student Details">
        <label for="First name">First name</label><br>
        <input type="text" name="First name" placeholder="Enter your first name">
        <br>
        <br>
        <label for="Last name">Last name</label><br>
        <input type="text" name="Last name" placeholder="Enter your Last name">
        <br>
        <br>
        <label for="email">email</label><br>
        <input type="email" name="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="Age">age</label><br>
        <input type="number" name="age" placeholder="Enter your age" min="0">
        <br>
        <br>
        <label for="Contact number">contact number</label><br>
        <input type="tel" name="contact number" placeholder="Enter your contact number">
        <br>
        <br>
        <label for="Gender">Gender</label><br>
        <input type="radio"name="Gender">
        <label for="Male">male</label><br>
        <input type="radio" name="Gender">
        <label for="Female">Female</label>
        <br>
        <br>
        <label for="Country">Country</label><br>
        <select> 
            <option value="select">select</option>
            <option value="India">India</option>
            <option value="Denmark">Denmark</option>
            <option value="UK">UK</option>
        </select>
        <br>
        <br>
        <label for="Address">Address</label><br>
        <input type="Address" name="Address" placeholder="Enter your full address">
        <br>
        <br>
        <label for="College name">college name</label><br>
        <input type="college name" name="college name" placeholder="Enter your college name">
        <br>
        <br>
        <label for="Date">Date</label><br>
        <input type="date" name="date">
        <br>
        <br>
        <br>
        <input type="Submit" name="Submit" id="Submit">



    </form>
</body>
</html>
