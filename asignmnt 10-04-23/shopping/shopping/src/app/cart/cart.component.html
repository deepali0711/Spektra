<h2 style="margin-top: 40px; font-size: 40px; font-weight: bold; color: rgb(42, 35, 119);">Cart</h2>
<br>
<table class="table table-success" style="margin-top: 20px; color: rgb(24, 22, 20);">
    <thead class="table">
        <tr>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{totalQuantity}}</td>
            <td>{{totalPrice}}</td>
        </tr>
    </tbody>
</table>
